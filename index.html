<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Frases Inspiradoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ad-space top-ad">
            <!-- Espacio para anuncio superior -->
            <p>Anuncio</p>
        </div>
        <h1>Generador de Frases Inspiradoras</h1>
        <div id="quote-box" class="quote-box">
            <p id="quote">¡Haz clic en el botón para generar una frase!</p>
            <div class="button-container">
                <button id="generate-btn">Generar Frase</button>
                <button id="copy-btn">Copiar</button>
            </div>
        </div>
        <div id="notification" class="notification">Frase copiada al portapapeles</div>
        <div class="ad-space bottom-ad">
            <!-- Espacio para anuncio inferior -->
            <p>Anuncio</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

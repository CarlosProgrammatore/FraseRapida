<body></body>
    <nav>
        <div class="container">
            <div class="nav-title">Frases Rapida</div>
            <div class="nav-buttons">
                <button id="themeToggle" class="icon-button">🌙</button>
                <button id="audioToggle" class="icon-button">🔊</button>
                <button id="statsButton" class="icon-button">📊</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="generador">Generador</div>
            <div class="tab" data-tab="favoritos">Favoritos</div>
        </div>

        <div id="generador" class="tab-content active">
            <div class="card">
                <h2 class="card-title">Generador de Frases Mágicas ✨</h2>
                <div class="controls">
                    <button id="generaFrase" class="button">Generar Frase</button>
                    <select id="categoria" class="select">
                        <option value="motivacion">Motivación</option>
                        <option value="amor">Amor</option>
                        <option value="vida">Vida</option>
                    </select>
                </div>
                <div id="fraseContainer" class="frase-container">
                    Tu frase mágica aparecerá aquí
                </div>
                <div class="controls">
                    <button id="toggleFavorito" class="icon-button">🤍</button>
                    <button id="compartirFrase" class="icon-button">📤</button>
                </div>
                <div class="controls">
                    <label for="autoGenerar" class="switch">
                        <input type="checkbox" id="autoGenerar">
                        <span class="slider"></span>
                    </label>
                    <span>Auto Generar</span>
                </div>
                <div>
                    <label for="velocidad">Velocidad de Generación</label>
                    <input type="range" id="velocidad" min="1" max="10" value="1">
                </div>
                <p id="conteoFrases">Frases Generadas: 0</p>
            </div>
        </div>

        <div id="favoritos" class="tab-content">
            <div class="card">
                <h2 class="card-title">Tus Frases Favoritas</h2>
                <ul id="favoritosList" class="favoritos-list"></ul>
            </div>
        </div>

      
    </div>

    <div id="notification" class="notification">Frase copiada al portapapeles</div>

    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Estadísticas</h2>
            <div id="statsContent"></div>
        </div>
    </div>

    <!-- Blocchi pubblicitari di Google AdSense posizionati sotto il contenuto principale -->
    <div class="ads-container">
        <!-- Google AdSense: Blocco quadrato -->
        <ins class="adsbygoogle"
             style="display:block"
